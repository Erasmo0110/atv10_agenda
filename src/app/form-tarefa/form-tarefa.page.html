<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes da tarefa</ion-title>

    <ion-buttons slot="start">
      <ion-back-button routerLink="/tarefas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Nome da tarefa" [(ngModel)]="nome"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Descricao da tarefa" [(ngModel)]="descricao"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input (click)="enviarTarefa()">Salvar</ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
